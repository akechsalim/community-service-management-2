spring.application.name=community-service-management-2
# Database configuration (example for MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/communityservice2
spring.datasource.username=administrator
spring.datasource.password=akech4476
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Hibernate auto DDL settings (use 'update' for development, 'none' for production)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# JPA settings
# Set to true for debugging to see SQL statements
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
# Logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG

server.error.include-message=always